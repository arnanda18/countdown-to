<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer Permasa TO</title>
</head>

<body>
        <h1>Countdown Permasa Tryout SBMPTN 2022</h1>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Hari</small>
            </div>

            <div class="time">
                <h2 id="hours">00</h2>
                <small>Jam</small>
            </div>

            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Menit</small>
            </div>

            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Detik</small>
            </div>
        </div>

        <p>Kunjungi <span><a href="http://bit.ly/tryout-permasangawi">bit.ly/tryout-permasangawi</a> </span>untuk
            mengerjakan soal Try Out SBMPTN Permasa 2022.</p>

    <script src="app.js"></script>
</body>

</html>
